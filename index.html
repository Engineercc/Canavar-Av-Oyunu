<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Canavar Avı Oyunu</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">AVCI</h1>
            <img src="img/zin.png"  class="monster-img" alt="">
            <div class="healthbar">
                <div :style="playerProgressbar" class="healthbar text-center" style="background-color: #c10505; margin: 0; color: white;">
                    {{playerHealth}}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">CANAVAR</h1>
            <img src="img/monster2.jpg" class="monster-img"  alt="">
            <div class="healthbar">
                <div :style="monsterProgressbar" class="healthbar text-center" style="background-color: #c10505; margin: 0; color: white;">
                    {{monsterHealth}}%
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsOn">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">YENİ OYUN</button>
        </div>
    </section>
    <section class="row controls" v-if="gameIsOn">
        <div class="small-12 columns">
            <button id="attack" @click="attack" >SALDIRI</button>
            <button id="special-attack" @click="specialAttack">ÖZEL SALDIRI</button>
            <button id="heal" @click="healUp">İLK YARDIM</button>
            <button id="give-up" @click="giveUp">PES ET!</button>
        </div>
    </section>
    <section class="row log" v-if="gameIsOn">
        <div class="small-12 columns">
            <ul>
                <li 
                :class="{'player-turn' : log.turn == 'p', 'monster-turn': log.turn =='m','heal-up' : log.text.includes('İyi'),'ulti': log.text.includes('Özel')}"
                v-for="log in logs" :key="log">{{log.text}}</li>
                
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
